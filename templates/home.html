<!DOCTYPE html>
<html>
<head>
    <title>JSON Data Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #json-data {
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 0 0 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Results</h1>

    <div id="json-data">
        <ul>
            {% for item in json_data %}
                <li>
                    <strong>Title:</strong> {{ item.Title }}<br>
                    <strong>Price:</strong> {{ item.Price }}<br>
                </li>
            {% empty %}
                <li>No JSON data available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
